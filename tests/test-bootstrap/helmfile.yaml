helmfiles:
- helmfiles/*.yaml

releases:
- name: bootstrap
  chart: ./bootstrap
  values:
    - .kube-renderer:
        target_dir: ../bootstrap
        render_filename_generator: yq
        render_filename_pattern: 'head_comment | capture("(?sm)^.*^Bootstrap: (?P<bootstrap>.*?$).*$") | .bootstrap'

environments:
  default:
    values:
      - .kube-renderer:
          helmfile_dir: helmfile
